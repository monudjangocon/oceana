{% extends "base.html" %}
{% load staticfiles %}


 {% block head %}


        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <script src="{% static 'js/base.js' %}"></script>


    {% endblock head %}



{% block content %}
  <div class="user">

   <div class="container">
   	   <h2 style="color:green;font-size:20px;">Select enquiry to change...</h2>

   	   	 <div class="col-md-4 col-md-offset-1">

   	   	 </div>
   		  <div class="col-md-6">
              {{enquiry.address }}
          </div>
   		{% endfor %}
           </div>
   	   
   </div>
  </div>
{% endblock %}
